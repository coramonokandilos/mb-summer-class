<head>
  <title>wanna-camp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> when}}
  {{> distance}}
  {{> water}}
  {{> plumbing}}
  {{> cook}}
</body>

<template name="when">
  <p>When are ya tryin to go camping?</p>
</template>

<template name="distance">
  <p>How far do you want to drive?</p>
</template>

<template name="water">
  <p>Can you purify your own water?</p>
  <button>Yes</button>
  <button>No</button>
</template>

<template name="plumbing">
  <p>Do you need some form of bathroom?</p>
  <button>Yes</button>
  <button>No</button>
</template>

<template name="cook">
  <p>Trynna cook out here?</p>
  <button>Yes</button>
  <button>No</button>
</template>
